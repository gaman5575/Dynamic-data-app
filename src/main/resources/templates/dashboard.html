<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include the navbar -->
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1>Dashboard</h1>
        <div class="card">
            <div class="card-header">
                <i class="bi bi-table me-2"></i>Tables
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Table Name</th>
                                <th>Fields</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="table : ${tables}">
                                <td th:text="${table.id}"></td>
                                <td th:text="${table.tableName}"></td>
                                <td th:text="${table.fields}"></td>
                                <td>
                                    <a th:href="@{/view-table/{id}(id=${table.id})}" class="btn btn-info btn-sm">
                                        <i class="bi bi-eye me-1"></i>View
                                    </a>
                                    <!-- Removed Add Data button -->
                                    <a th:href="@{/edit-table/{id}(id=${table.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil me-1"></i>Edit
                                    </a>
                                    <form th:action="@{/delete-table/{id}(id=${table.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash me-1"></i>Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

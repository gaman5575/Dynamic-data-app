<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1 class="page-title">Edit Table</h1>

        <div class="card modern-card">
            <div class="card-header">
                <i class="bi bi-pencil me-2"></i>Edit Table Definition
            </div>
            <div class="card-body">
                <a href="/dashboard" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>

                <form th:action="@{/update-table}" method="post" class="modern-form">
                    <input type="hidden" name="id" th:value="${table.id}" />
                    <div class="input-group">
                        <label for="tableName" class="form-label">Table Name</label>
                        <input type="text" name="tableName" class="form-control" id="tableName" th:value="${table.tableName}" required />
                    </div>
                    <div class="input-group">
                        <label for="fields" class="form-label">Fields (comma-separated)</label>
                        <input type="text" name="fields" class="form-control" id="fields" th:value="${table.fields}" required />
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-floppy me-1"></i>Update Table
                        </button>
                        <a href="/dashboard" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1 class="page-title">Data Lists</h1>
        <ul class="list-group modern-list">
            <li th:each="table : ${tables}" class="list-group-item">
                <span th:text="${table.tableName}"></span>
                <a th:href="@{/edit-table/{id}(id=${table.id})}" class="btn btn-warning btn-sm ms-2">
                    <i class="bi bi-pencil me-1"></i>Edit
                </a>
            </li>
        </ul>
        <a href="/create-table" class="btn btn-primary mt-3">
            <i class="bi bi-plus-circle me-1"></i>Create New Table
        </a>
    </div>
</body>
</html>

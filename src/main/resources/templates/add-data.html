<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include the navbar -->
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1>Add Data to <span th:text="${table.tableName != null and table.tableName != '' ? table.tableName : 'Unnamed Table'}"></span></h1>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-plus-circle me-2"></i>Add New Record
            </div>
            <div class="card-body">
                <!-- Back Button -->
                <a th:href="@{/view-table/{id}(id=${table.id})}" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>

                <form th:action="@{/save-data}" method="post">
                    <!-- Hidden field for table ID -->
                    <input type="hidden" name="id" th:value="${table.id}" />

                    <!-- Dynamically generate input fields based on table fields -->
                    <div th:each="field : ${table.fields != null ? table.fields.split(',') : ''}" class="mb-3">
                        <label th:for="${field.trim()}" th:text="${field.trim()}" class="form-label"></label>
                        <input type="text" th:name="${field.trim()}" class="form-control" th:id="${field.trim()}" placeholder="Enter value" />
                    </div>

                    <!-- Submit and Cancel buttons -->
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-floppy me-1"></i>Save Data
                    </button>
                    <a th:href="@{/view-table/{id}(id=${table.id})}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

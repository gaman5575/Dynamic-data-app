<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="auth-body register-body">
    <div class="login-container">
        <div class="login-card modern-card">
            <div class="card-header">
                <h2>Data Management App</h2>
                <p>Create a new account</p>
            </div>
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="error-message">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/register}" method="post" class="modern-form">
                    <div class="input-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
                    </div>
                    <div class="input-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a th:href="@{/login}" class="text-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <title>Create Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include the navbar -->
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1>Create Table</h1>

        <div class="card">
            <div class="card-header">
                <i class="bi bi-table me-2"></i>Create New Table
            </div>
            <div class="card-body">
                <!-- Back Button -->
                <a href="/dashboard" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>

                <form th:action="@{/save-table}" method="post">
                    <div class="mb-3">
                        <label for="tableName" class="form-label">Table Name</label>
                        <input type="text" name="tableName" class="form-control" id="tableName" required />
                    </div>
                    <div class="mb-3">
                        <label for="fields" class="form-label">Fields (comma-separated)</label>
                        <input type="text" name="fields" class="form-control" id="fields" placeholder="e.g., id,name,age" required />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-table me-1"></i>Create Table
                    </button>
                    <a href="/dashboard" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

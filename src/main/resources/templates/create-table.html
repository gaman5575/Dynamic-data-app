<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <div class="container">
        <h1 class="page-title">Create Table</h1>

        <div class="card modern-card">
            <div class="card-header">
                <i class="bi bi-table me-2"></i>Create New Table
            </div>
            <div class="card-body">
                <!-- Back Button with added margin -->
                <div class="button-group mb-4">
                    <a href="/dashboard" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Back
                    </a>
                </div>

                <form th:action="@{/save-table}" method="post" class="modern-form">
                    <div class="input-group">
                        <label for="tableName" class="form-label">Table Name</label>
                        <input type="text" name="tableName" class="form-control" id="tableName" placeholder="e.g., students" required />
                    </div>
                    <div class="input-group">
                        <label for="fields" class="form-label">Fields (comma-separated)</label>
                        <input type="text" name="fields" class="form-control" id="fields" placeholder="e.g., id,name,age" required />
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-table me-1"></i>Create Table
                        </button>
                        <a href="/dashboard" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
